<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100" style="justify-content: center;">
      <form class="login100-form validate-form" autocomplete="off">
        <span class="login100-form-title p-b-43 pb-3">
          Login to Continue
        </span>

        <div class="text-center">
          <button class="btn btn-lg btn-block text-uppercase btn-outline btn_google" (click)="redirectToServer()"
            style="border :#0099ff 3px solid; margin-top: 1.5rem; padding: 0.375rem 2.4rem !important;height: 60px;">
            <img class="googleLogo"
              src="https://static1.anpoimages.com/wordpress/wp-content/uploads/2015/10/nexus2cee_Search-Thumb-150x150.png?w=150"
              alt="google logo" style="margin-top: -2px;">
            Login with Google
          </button>
        </div>

      </form>

      <div class="login100-more"
        style="background-image: url('../../../assets/images/bg_image.png');background-repeat: no-repeat; width: 52rem;">
      </div>
    </div>
  </div>
</div>
